<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flight Data Dashboard</title>
    <meta charset="UTF-8">
    <title>Flight Data Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <div class="header">
        <h1 id="pageTitle">Flight Data Dashboard</h1>
        <div id="routeSubtitle" class="subtitle">Waiting for data...</div>
    </div>

    <div class="controls">
        <div class="control-group">
            <label>Global Markup:</label>
            <input type="number" id="globalMarkup" value="0" placeholder="0.00">
            <button id="btnApplyGlobal">Apply All</button>
        </div>

        <div class="control-group" id="colMarkupControl">
            <label>Col Markup:</label>
            <select id="colSelect">
                <option>Select Column</option>
            </select>
            <input type="number" id="colMarkup" value="0" placeholder="0.00">
            <button id="btnApplyCol">Apply Col</button>
        </div>

        <div class="control-group" style="margin-left: auto;">
            <button id="btnCopyEmail" style="margin-right: 10px;">Copy for Email</button>
            <button id="btnDownloadCsv" class="success">Download CSV</button>
        </div>
    </div>

    <div class="table-container">
        <table id="dataTable">
            <thead>
                <tr id="tableHead">
                    <!-- Headers generated dynamically -->
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Data rows -->
            </tbody>
        </table>
    </div>

    <script src="dashboard.js"></script>
</body>

</html>
